<!DOCTYPE html>
<html lang="en">
<head>
<title>Akatuoro</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000"/>
<meta name="Description" content="Pure css animation by Akatuoro.">

<script async src="main.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

<link rel="stylesheet" type="text/css" href="style.css">
<script>
	function fill() {
	var wrapper = document.getElementById("wrapper");
	for (var j = 0; j < 10; j++) {
		var disk = document.createElement("div");
		disk.classList.add("disk" + (j+1));
		wrapper.appendChild(disk);
		var last = disk;
		for (var i = 0; i < 8; i++) {
			var line = document.createElement("div");
			line.classList.add("line");
			line.classList.add("line" + (j % 2 + 1) + ((!i)? 'first' : ''));
			last.appendChild(line);
			last = line;
		}
	}
}
</script>
</head>
<body onload="fill()">
	<div class="container">
		<div id="wrapper" class="wrapper">
		</div>
	</div>
	<div style="position:absolute;top:0px;left:0px;font-size: 1.2em;">Pure css animation</div>
	<button style="position:absolute;bottom:0px;left:0px;padding:8px 8px;background-color:#000;border: none;" hidden="true" id="install" type="button" aria-label="install as app"><img alt="install icon" src="images/download.svg" width="48px" height="48px"></img></button>
</body>
</html>
